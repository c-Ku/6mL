<html>
  <head>
  </head>
  <body>
    <h1>
      <span></span>.idapao.ml
    </h1>
    <script>
      let nameObj = {}
      const urlArr = window.location.href.split('?')
      const nameArr = urlArr[1] && urlArr[1].split('&').map(item => item.split('='))
      nameArr.forEach(item => {
        nameObj[item[0]] = item[1]
      })

      const nameNode = document.querySelector('span')
      nameNode.innerHTML = nameObj['name']
    </script>
  </body>
</html>
